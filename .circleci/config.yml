version: 2.1

orbs:
  docker: circleci/docker@0.5.13

commands:
  default-configuration:
    description: preparing the containers with dependencies to deploy front and back end
    steps:
      - run:
          name: Install curl, tar and gzip
          command: |
            echo installing curl, tar and gzip
            apk add --update tar gzip curl
      - run:
          name: Install ansible
          command: |
            echo Installing ansisble
            apk add --update ansible
      - run:
          name: Install nodejs and npm
          command: |
            echo installing nodejs and npm
            apk add --update nodejs npm
      - run:
          name: Install aws cli
          command: |
            echo installing awscli
            pip install awscli
  destroy-stacks:
    description: Destroy stacks
    steps:
      - run:
          name: Destroy
          when: on_fail
          command: |
            aws eks update-kubeconfig --name="my-app-${CIRCLE_SHA1:0:5}"
            export KUBECONFIG=/root/.kube/config
            kubectl get svc
            kubectl delete -f deployment/
            # eksctl delete cluster my-app-${CIRCLE_SHA1:0:5}
            eksctl delete cluster basic-cluster

jobs:
  run_tests:
    working_directory: ~/react-app
    docker:
      - image: circleci/node:14.17.6

    steps:
      - checkout
      - add_ssh_keys:
          fingerprints: ["fc:54:cd:b6:ea:2e:8f:2d:52:15:75:8b:ee:47:c1:39"]
      - run:
          name: update-npm
          command: "sudo npm install -g npm@latest"
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: npm-install
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
            - dist
      - run:
          name: test
          command: npm test

  # deploy:
  #   docker:
  #     - image: python:3.7-alpine3.11
  #   steps:
  #     - checkout
  #     - default-configuration
  #     - restore_cache:
  #         key: dependency-cache-{{ checksum "package.json" }}
  #     - attach_workspace:
  #         at: ~/
  #     - run:
  #         # name: update s3
  #         # command: |
  #         #   tar -czvf artifact-"${CIRCLE_WORKFLOW_ID:0:7}".tar.gz dist
  #         #   aws s3 cp dist s3://my-app-udacity-sb --recursive
  #         name: ansible playbook run
  #         command: |
  #           ansible-playbook .circleci/ansible/setup.yml

  deploy:
    docker:
      - image: alpine/k8s:1.15.12
    working_directory: /temp/workspace
    steps:
      - checkout
      - run:
          name: record current
          command: |
            echo $(aws eks list-clusters | python3 -c "import sys, json; print(json.load(sys.stdin)['clusters'][0])") > previous-cluster.txt
            cat previous-cluster.txt
      - run:
          name: create new
          command: |
            sed -i "s/REPLACE/my-app-${CIRCLE_SHA1:0:5}/g" cluster.yml
            eksctl create cluster -f cluster.yml
      - run:
          name: record new
          command: |
            echo "my-app-${CIRCLE_SHA1:0:5}" > cluster.txt
            cat cluster.txt
      - run:
          name: Deploy Application on Kubernetes
          command: |
            aws eks update-kubeconfig --name "my-app-${CIRCLE_SHA1:0:5}"
            export KUBECONFIG=/root/.kube/config
            kubectl get svc
            kubectl apply -f deployment/
            kubectl rollout status deployment react-my-app
      - run:
          name: record service ip for smoke
          command: |
            echo "$(kubectl get services service-react-my-app --output jsonpath='{.status.loadBalancer.ingress[0].hostname}')" > service.txt
      - persist_to_workspace:
          root: /temp/workspace
          paths:
            - service.txt
            - cluster.txt
            - previous-cluster.txt
      - destroy-stacks

  smoke:
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout
      - attach_workspace:
          at: /temp/workspace
      - run:
          name: Install curl
          command: |
            apk add curl
      - run:
          name: run smoke
          command: |
            export serviceURL="$(cat /temp/workspace/service.txt)" 
            export URL="http://"${serviceURL}":8000"
            sleep 200
            if curl ${URL} | grep "Edit"
            then
              echo "port 8000 is routing to our pod at port 80 and is running our react app "
              return 0  
            else
              echo "Error - site not reached"
              return 1
            fi
      - destroy-stacks

  destroy-previous:
    docker:
      - image: alpine/k8s:1.15.12
    working_directory: /temp/workspace
    steps:
      - checkout
      - attach_workspace:
          at: /temp/workspace
      - run:
          name: delete previous
          command: |
            OLD=$(cat /tmp/workspace/previous-cluster.txt)
            if [ -z "$OLD" ]
            then
                  echo $OLD " is not found"
            else
                  aws eks update-kubeconfig --name="${OLD}"
                  export KUBECONFIG=/root/.kube/config
                  kubectl get svc
                  kubectl delete -f deployment/
            fi
      - run:
          name: Delete prev k8
          command: |
            OLD=$(cat /tmp/workspace/previous-cluster.txt)
            if [ -z "$OLD" ]
            then
                  echo $OLD " is not found"

            else
                  eksctl delete cluster $OLD
            fi
      - destroy-stacks

workflows:
  version: 2
  build_deploy:
    jobs:
      - run_tests
      - docker/publish:
          image: seandbull/$CIRCLE_PROJECT_REPONAME
          dockerfile: dockerfile
          requires:
            - run_tests
          filters:
            branches:
              only:
                - docker-update
      - deploy:
          requires:
            - run_tests
          filters:
            branches:
              only:
                - main
      - smoke:
          requires:
            - deploy
      - destroy-previous:
          requires:
            - smoke
